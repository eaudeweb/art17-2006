# Page Template
# /article17/speciessummary/template_MS
<tal:comment condition="nothing">You must define a record</tal:comment>
<metal:block define-macro="content">
    <tal:block define="envelope record/envelope;
            filename record/filename;
            url_pieces python:here.parse_envelope_url(envelope);
            url_0 url_pieces/scheme;
            url_1 url_pieces/netloc;
            url_2 url_pieces/path;
            envelope_url python:'%s://%s/Converters/run_conversion?file=%s/%s&conv=24&source=remote#%s' % (url_0, url_1, url_2, filename, region)">

    <td tal:define="attrs python:here.attrs_content.td_range_MS(record)" style="text-decoration:underline;cursor: pointer;"
        tal:attributes="class attrs/class; title attrs/title; onclick string:openCDRPage('${envelope_url}')" tal:content="structure attrs/content" />

    </tal:block>
</metal:block>

<metal:block define-macro="total">
    <td class="center section-border">
        <div tal:attributes="title python:here.getMethodDetails(record['assessment_method'])" tal:content="record/assessment_method | default">N/A</div>
    </td>
</metal:block>
